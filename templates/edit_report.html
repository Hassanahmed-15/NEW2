<!DOCTYPE html>
<html>
<head>
    <title>Edit Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h4 {
            font-size: 14pt;
            color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 12pt;
            color: #495057;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 10px 20px;
            font-size: 14pt;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='logo_2.png') }}" alt="Logo" width="200">
        </div>
        <h2>Edit Report</h2>
        <form method="post" action="{{ url_for('save_report') }}">
            <div class="section">
                <h4>Patient Information</h4>
                <input type="text" name="patient_name" value="{{ data.patient_name }}" placeholder="Patient Name">
                <input type="text" name="study_date" value="{{ data.study_date }}" placeholder="Study Date">
                <input type="text" name="patient_id" value="{{ data.patient_id }}" placeholder="Patient ID">
                <input type="text" name="birth_date" value="{{ data.birth_date }}" placeholder="Birth Date">
                <input type="text" name="gender" value="{{ data.gender }}" placeholder="Gender">
                <input type="text" name="height" value="{{ data.height }}" placeholder="Height">
                <input type="text" name="weight" value="{{ data.weight }}" placeholder="Weight">
                <input type="text" name="ordering_physician" value="{{ data.ordering_physician }}" placeholder="Ordering Physician">
                <input type="text" name="performed_by" value="{{ data.performed_by }}" placeholder="Performed By">
                <input type="text" name="indication" value="{{ data.indication }}" placeholder="Indication">
                <input type="text" name="bsa" value="{{ data.bsa }}" placeholder="BSA">
            </div>
            <div class="section">
                <h4>Summary</h4>
                <textarea name="summary">{{ data.summary | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>MitraClip</h4>
                <textarea name="mitraclip">{{ data.mitraclip | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Impella</h4>
                <textarea name="impella">{{ data.impella | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Severe Left Ventricle Dilation</h4>
                <textarea name="severe_lv_dilation">{{ data.severe_lv_dilation | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Moderate Left Ventricle Dilation</h4>
                <textarea name="moderate_lv_dilation">{{ data.moderate_lv_dilation | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Mild Left Ventricle Dilation</h4>
                <textarea name="mild_lv_dilation">{{ data.mild_lv_dilation | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Significantly Elevated Right Atrial Pressure</h4>
                <textarea name="sig_elev_ra_pressure">{{ data.sig_elev_ra_pressure | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Normal Right Atrial Pressure</h4>
                <textarea name="norm_r_atrial_pressure">{{ data.norm_r_atrial_pressure | map(attribute=0) | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Detected Conditions</h4>
                <textarea name="detected_conditions">{{ data.detected_conditions | join('\n') }}</textarea>
            </div>
            <div class="section">
                <h4>Predicted Values</h4>
                <textarea name="ejection_fraction">{{ data.ejection_fraction | tojson }}</textarea>
                <textarea name="pulmonary_artery_pressure">{{ data.pulmonary_artery_pressure | tojson }}</textarea>
            </div>
            <br>
            <button type="submit" name="action" value="save" class="btn btn-primary">Save Report</button>
            <!-- <button type="submit" name="action" value="save_and_download" class="btn btn-success">Save & Download PDF</button> -->
        </form>
        <br>
        <!-- <div class="footer">
            <form method="post" action="{{ url_for('save_report') }}" style="display:inline;">
                <button type="submit" name="action" value="go_to_final" class="btn btn-success">Go to Final Report</button>
            </form>
            <a href="{{ url_for('report') }}" class="btn btn-secondary">Back to Report</a>
        </div> -->
    </div>
</body>
</html>
